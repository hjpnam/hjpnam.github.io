<!DOCTYPE html>
<html lang="en">
<head>
	<title>TouchBase</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="http://cdn.alloyui.com/3.0.1/aui-css/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootcards/1.0.0/css/bootcards-desktop.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
	<div class="nav">
		<div class="container" id="menubar">
			<h1 id="siteName">TouchBase</h1>
			<div class="pull-left">
				<button type="button" class="btn-link">Contact List</button>
				<button type="button" class="btn-link" onclick="goToURL(scheduler.html)">Schedule an Event</button>
			</div>
			<div class="pull-right">
				<button type="button" class="btn-link">Manage Profile</button>
				<button type="button" class="btn-link">Log Out</button>
				<button type="button" class="btn-link">Help</button>
			</div>
		</div>
	</div>
	<div class="container" id="dashboard">
		<div class = "row">
			<div id="contacts" class="col-md-7">
				<h2 id="YourContacts">Your contacts</h2>
				<div class="panel panel-default" id="John" >
					<div class="panel-heading clearfix">
						<h3 class="panel-title pull-left">John Smith</h3>
							<a class="btn btn-primary pull-right" href="#">
							<i class="fa fa-pencil"></i>
								Edit
							</a>
					</div>
					<div class="list-group">
						<div class="list-group-item">
							<p class="list-group-item-text">Group</p>
							<h4 class="list-group-item-heading">Family</h4>
						</div>
						<div class="list-group-item">
							<p class="list-group-item-text">Contact Frequency</p>
							<h4 class="list-group-item-heading">2 weeks</h4>
						</div>
						<div class="list-group-item">
							<p class="list-group-item-text">Last contacted</p>
							<h4 class="list-group-item-heading">2 days ago</h4>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading clearfix">
						<h3 class="panel-title pull-left">Add a contact</h3>
						<div class="btn-group pull-right">
							<button class="btn btn-danger">
								<i class="fa fa-times"></i>
								Cancel
							</button>
							<button class="btn btn-success">
								<i class="fa fa-check"></i>
								Save
							</button>
						</div>
					</div>
					<div class="modal-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label class="col-xs-3 control-label">Name</label>
								<div class="col-xs-9">
									<input type="text" class="form-control" value="John Smith">
								</div>
							</div>
							<div class="form-group">
								<label class="col-xs-3 control-label">Group</label>
								<div class="col-xs-9">
									<select class="form-control">
										<option>Friend</option>
										<option selected>Family</option>
										<option>Colleague</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-xs-3 control-label">Contact Frequency</label>
								<div class="col-xs-9">
									<input type="text" class="form-control" value="Enter once every how many days you would like to contact this person.">
								</div>
							</div>
							<div class="form-group">
								<label class="col-xs-3 control-label">E-mail</label>
								<div class="col-xs-9">
									<input type="text" class="form-control">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div id="myScheduler" class="col-md-5"></div>
		</div>
		<div class="container" id="tips">
			<p id="tip">*Click and drag on calendar to add and edit your schedule.</p>
			<p id="tip">If the calendar doesn't appear, please allow the page to load the script.</p>
		
		</div>
	</div >
	<script src="http://cdn.alloyui.com/3.0.1/aui/aui-min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootcards/1.0.0/js/bootcards.min.js"></script>
	<script src="myScript.js"></script>
</body>
</html>
